{% extends 'base.html' %}
{% load static %}

{% block title %}Réservation - Savoureux{% endblock %}

{% block content %}
<style>
    .reservation-container {
        max-width: 600px;
        margin: 60px auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }

    .reservation-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .reservation-header h2 {
        color: #333;
        margin-bottom: 0.5rem;
    }

    .reservation-header p {
        color: #666;
        margin-bottom: 0;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #444;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.2s;
    }

    .form-control:focus {
        border-color: #1976d2;
        outline: none;
        box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
    }

    .time-slots {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .time-slot {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
    }

    .time-slot:hover {
        background: #f5f5f5;
    }

    .time-slot.selected {
        background: #1976d2;
        color: white;
        border-color: #1976d2;
    }

    .time-slot.disabled {
        background: #f5f5f5;
        color: #999;
        cursor: not-allowed;
    }

    .btn-reserve {
        width: 100%;
        padding: 1rem;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
    }

    .btn-reserve:hover {
        background: #1565c0;
    }

    @media (max-width: 480px) {
        .reservation-container {
            margin: 20px auto;
            padding: 1.5rem;
        }
    }
</style>

<div class="reservation-container">
    <div class="reservation-header">
        <h2>Réserver une table</h2>
        <p>Choisissez la date et l'heure qui vous conviennent</p>
    </div>

    <form method="post" id="reservationForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" required min="{{ today|date:'Y-m-d' }}">
        </div>

        <div class="form-group">
            <label>Heure</label>
            <div class="time-slots">
                <div class="time-slot" data-time="12:00">12:00</div>
                <div class="time-slot" data-time="12:30">12:30</div>
                <div class="time-slot" data-time="13:00">13:00</div>
                <div class="time-slot" data-time="13:30">13:30</div>
                <div class="time-slot" data-time="19:00">19:00</div>
                <div class="time-slot" data-time="19:30">19:30</div>
                <div class="time-slot" data-time="20:00">20:00</div>
                <div class="time-slot" data-time="20:30">20:30</div>
                <div class="time-slot" data-time="21:00">21:00</div>
            </div>
            <input type="hidden" id="time" name="time" required>
        </div>

        <div class="form-group">
            <label for="guests">Nombre de personnes</label>
            <select id="guests" name="guests" class="form-control" required>
                <option value="">Sélectionnez</option>
                {% for i in "123456789"|make_list %}
                <option value="{{ i }}">{{ i }} personne{{ i|pluralize:"s" }}</option>
                {% endfor %}
                <option value="10">10+ personnes (nous contacter)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" class="form-control" required pattern="[0-9]{10}" placeholder="0612345678">
        </div>

        <div class="form-group">
            <label for="requests">Demandes spéciales (optionnel)</label>
            <textarea id="requests" name="requests" class="form-control" rows="3" placeholder="Allergies, préférences, occasion spéciale..."></textarea>
        </div>

        <button type="submit" class="btn-reserve">Réserver maintenant</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Gestion des créneaux horaires
    const timeSlots = document.querySelectorAll('.time-slot');
    const timeInput = document.getElementById('time');

    timeSlots.forEach(slot => {
        slot.addEventListener('click', function() {
            if (!this.classList.contains('disabled')) {
                timeSlots.forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                timeInput.value = this.dataset.time;
            }
        });
    });

    // Validation du formulaire
    const form = document.getElementById('reservationForm');
    form.addEventListener('submit', function(e) {
        if (!timeInput.value) {
            e.preventDefault();
            alert('Veuillez sélectionner un créneau horaire');
        }
    });

    // Désactiver les créneaux passés pour aujourd'hui
    const dateInput = document.getElementById('date');
    dateInput.addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const today = new Date();
        
        if (selectedDate.toDateString() === today.toDateString()) {
            const currentHour = today.getHours();
            const currentMinutes = today.getMinutes();
            
            timeSlots.forEach(slot => {
                const [hours, minutes] = slot.dataset.time.split(':').map(Number);
                if (hours < currentHour || (hours === currentHour && minutes <= currentMinutes)) {
                    slot.classList.add('disabled');
                } else {
                    slot.classList.remove('disabled');
                }
            });
        } else {
            timeSlots.forEach(slot => slot.classList.remove('disabled'));
        }
    });
});
</script>
{% endblock %}
